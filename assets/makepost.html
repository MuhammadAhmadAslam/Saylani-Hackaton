<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Create A Post</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="makepost.css">
</head>

<body>

  <h1 id="logo">PakBook</h1>
  <div class="wrapper">
    <input type="checkbox" id="btn" hidden>
    <label for="btn" class="menu-btn">
      <i class="fas fa-bars"></i>
      <i class="fas fa-times"></i>
    </label>
    <nav id="sidebar">
      <div class="title">
        PakBook
      </div>
      <ul class="list-items">
        <li><a href="../index.html"><i class="fas fa-home"></i>Home</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i>Contact us</a></li>
        <li id="user-profile"><a href="you.html"><i class="fas fa-user"></i>You</a></li>
        <li id="user-profile"><a href="makepost.html"><i class="fas fa-pencil-alt"></i>Create Post</a></li>
        <li id="logout-btn"><a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
      </ul>
    </nav>
  </div>




  <div class="create-post">
    <form>
      <div class="container">
        <h1>Create a Post</h1>
        <hr>
        <input type="text" id="title" placeholder="Enter Title" maxlength="50">
        <textarea name="" id="textarea" cols="30" rows="10" placeholder="Whats On Your Mind"></textarea>



        <div class="loader-none" id="loader">
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
        </div>
        


        <form class="form">
          <span class="form-title">Upload your file</span>
          <p class="form-paragraph">
            File should be an image
          </p>
          <label for="file-input" class="drop-container">
            <span class="drop-title">Drop files here</span>
            or
            <input type="file" accept="image" id="file-input">
          </label>
        </form>


        <button class="submitbtn">SUBMIT</button>
      </div>
    </form>
  </div>



  <script type="module" src="makepost.js"></script>
</body>

</html>
